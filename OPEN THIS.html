<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spelling Bee Tool</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,500">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.1/howler.core.min.js"></script>

</head>

<body>

    <div id="container">
        <div id="header">
            <img src="imgs/spelling%20bee%20logo.png" alt="">
            <h1>Spelling Bee Study Tool</h1>
        </div>
        <div id="modeSelector">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
            <button id="all">All Words</button>
        </div>
        <img src="imgs/speaker.png" id="audio">
        <img src="imgs/direction.png" id="direction1">
        <img src="imgs/direction2.png" id="direction2">
        <div id="body">

            <input type="text" id="guess" placeholder="Type Word, Then Press Enter">
            <br>



        </div>
        <img src="imgs/right-arrow.png" id="next">
        <h5>Time Remaining:</h5>
        <br>
        <h6>Words Missed:</h6>
        <br>
        <script type="text/javascript" src="index.js"></script>
        <h3></h3>
        <br>
        <p>
            <p>
    </div>
    <div id="footer">


        <h4>This tool was created by Reed Uhlik. Reproduction of any kind is prohibited. Contact reeduhlik@gmail.com for any suggestions.</h4>
    </div>
</body>

</html>
